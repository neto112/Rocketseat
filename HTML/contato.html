<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. 
    Usar fieldset e legend para esse finalidade.

    2. O formulário conterá 3 campos
    - nome (input texto)
    - email (input email)
    - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, 
    como o label para cada campo, por exemplo.

-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <br />
        <label for="name">Nome</label>
        <input id="name" type="text" name="name" placeholder="Digite seu nome completo">
        <br />

        <br />
        <label for="">Email</label>
        <input type="email" list="emailslist" placeholder="Digite teu email">
        <br />

        <br />
        <label for="message">Mensagem</label>
        <textarea name="" id="" cols="20" rows="8"></textarea>
        <br />

        <button type="submit">Enviar</button>

    </fieldset>

</form>

<!--
    <input type="checkbox">

    - Caixas que podem ser marcadas
    - Selecionar um valor para ser enviado
    - Se não selecionado, não será enviado nenhum dado

    ATRIBUTOS
    - globais
    - value
        * valor que aquele campo contém
        * se não estiver presente, o padrão é 'on'
    - checked
        * para deixar o campo marcado por padrão

-->

<fieldset>
    <legend>Choose your interests</legend>
    <div>
        <input type="checkbox" id="Oi" name="interest"
        value="Oi" checked>
        <label for="Oi">Oi</label>
        </div>
        <div>
            <input type="checkbox" id="Juba" name="interest"
            value="Juba">
            <label for="Juba">Juba</label>
    </div>
    <div>
        <input type="checkbox" id="Tudo bem" name="interest"
        value="Tudo bem?">
        <label for="Tudo bem?">Tudo bem?</label>
</div>
</fieldset>

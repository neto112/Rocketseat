<!--
    <input type=!radio">

    - Projetado para selecionar uma única opção de um grupo de opções
    -

    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém


-->

<fieldset>
    <legend>Juan, bora tomar um café?</legend>

    <label for="yep">sim</label>
    <input type="radio" id="yep" name="coffee" value="yes">

    <label for="nono">não</label>
    <input checked type="radio" id="nono" name="coffee" value="no">
    
</fieldset>

<fieldset>
    <legend>Juan, por que você não toma mais café?</legend>

    <lavel for="opa">Porque a marca Mellita não tem arábica, e acho ideia péssima tomá-lo!!!</lavel>
</fieldset>
